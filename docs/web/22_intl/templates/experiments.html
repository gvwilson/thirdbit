<h2>{{ _("Experimenter") }} {{staff_id}}</h2>
<table>
  <thead>
    <tr>
      <th>{{ _("sample ID") }}</th>
      <th>{{ _("kind") }}</th>
      <th>{{ _("start") }}</th>
      <th>{{ _("end") }}</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{row.sample_id}}</td>
      <td>{{row.kind}}</td>
      <td>{{row.start}}</td>
      <td>{{row.end}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
