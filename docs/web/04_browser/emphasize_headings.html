<!DOCTYPE html>
<html>
  <head>
    <title>Add Emphasis to Headings</title>
    <script>
      function emphasize () {
	  const headings = document.getElementsByTagName("h2");
	  for (const node of headings) {
	      node.innerHTML = `<em>ยก${node.innerHTML}!</em>`;
	  }
      }
    </script>
  </head>
  <body onload="emphasize()">
    <h1>Add Emphasis to Headings</h1>
    <h2>First</h2>
    <p>some text</p>
    <h2>Second</h2>
    <p>some text</p>
    <h2>Third</h2>
    <p>some text</p>
  </body>
</html>
