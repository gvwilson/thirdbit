<table>
  <thead>
    <tr><th>staff ID</th><th>personal name</th><th>family name</th></tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr><td>{{row.staff_id}}</td><td>{{row.personal}}</td><td>{{row.family}}</td></tr>
    {% endfor %}
  </tbody>
</table>
<form action="/add" method="post">
  <fieldset>
    <legend>Add</legend>
    <label for="personal">Personal name:</label>
    <input id="personal" name="personal" required>
    <label for="family">Family name:</label>
    <input id="family" name="family" required>
    <button type="submit">submit</button>
  </fieldset>
</form>
