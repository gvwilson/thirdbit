<div class="file-item row">
    <div class="col-4">{{ filename }}</div>
    <div class="col-4">
        <button 
            hx-delete="/delete/{{ filename }}"
            hx-target="closest .file-item"
            hx-swap="outerHTML"
            hx-confirm="Are you sure you want to delete this file?">
            Delete
        </button>
    </div>
</div>
