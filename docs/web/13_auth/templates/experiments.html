<h2>Experimenter {{staff_id}}</h2>
<table>
  <thead>
    <tr>
      <th>sample ID</th>
      <th>kind</th>
      <th>start</th>
      <th>end</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      <td>{{row.sample_id}}</td>
      <td>{{row.kind}}</td>
      <td>{{row.start}}</td>
      <td>{{row.end}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
