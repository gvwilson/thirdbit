<h1>s02_core/readable_aggregation.penguins.sql</h1>
<pre><code>select
    sex,
    round(avg(body_mass_g), 1) as average_mass_g
from penguins
group by sex
having average_mass_g &gt; 4000.0;
</code></pre>
