---
layout: page
title: Blog
---

<div class="center">{% include archive-all.html %}</div>

{% for post in paginator.posts %}
<article class="post">
  <h2 class="post-title">
    <a href="{{ post.url | relative_url }}">
      {{ post.title }}
    </a>
  </h2>
  <p><time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%Y-%m-%d" }}</time></p>
  {{ post.content }}
</article>
{% endfor %}

<div class="row">
  <div class="col-2">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ paginator.next_page_path | relative_url }}">
        &lArr; <span class="pagination-text">older posts</span>
      </a>
    {% endif %}
  </div>
  <div class="col-8"></div>
  <div class="col-2">
    {% if paginator.previous_page %}
      <a class="pagination-item" href="{{ paginator.previous_page_path | relative_url }}">
        <span class="pagination-text">newer posts</span> &rArr;
      </a>
    {% endif %}
  </div>
</div>
